<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BAR DO FELIPE</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <h1>BAR DO FELIPE</h1>

  <!-- ABAS -->
  <div class="tabs">
    <button class="tablink active" onclick="abrirAba(event, 'clientes')">☰ Clientes</button>
    <button class="tablink" onclick="abrirAba(event, 'bebidas')">☰ Bebidas</button>
    <button class="tablink" onclick="abrirAba(event, 'comandas')">☰ Comandas</button>
    <button class="tablink" onclick="abrirAba(event, 'fiado')">☰ Fiado</button>
  </div>

  <!-- CLIENTES -->
  <div id="clientes" class="tabcontent">
    <section class="card">
      <h2>Clientes / Mesas</h2>
      <div class="row">
        <input type="text" id="clienteNome" placeholder="Nome do Cliente">
        <button onclick="adicionarCliente()">Adicionar</button>
      </div>
      <ul id="listaClientes"></ul>
    </section>
  </div>

  <!-- BEBIDAS -->
  <div id="bebidas" class="tabcontent" style="display:none;">
    <section class="card">
      <h2>Bebidas</h2>
      <div class="row">
        <input type="text" id="bebidaNome" placeholder="Nome da Bebida">
        <input type="number" id="bebidaPreco" placeholder="Preço" step="0.01">
        <button onclick="adicionarBebida()">Adicionar</button>
      </div>
      <ul id="listaBebidas"></ul>
    </section>
  </div>

  <!-- COMANDAS -->
  <div id="comandas" class="tabcontent" style="display:none;">
    <section class="card">
      <h2>Comandas</h2>
      <div id="comandasContainer"></div>
    </section>
  </div>

  <!-- FIADO -->
  <div id="fiado" class="tabcontent" style="display:none;">
    <section class="card">
      <h2>Clientes Fiéis</h2>
      <ul id="listaFiado"></ul>
      <div id="detalhesFiado"></div>
    </section>
  </div>

  <!-- APP.JS -->
  <script src="app.js"></script>
</body>
</html>

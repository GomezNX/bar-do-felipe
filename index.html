<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🍻 Bar do Felipe</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>

  <header>
    <button id="menu-btn" onclick="toggleMenu()">☰</button>
    <h1>Bar do Felipe</h1>
  </header>

  <nav id="menu" class="hidden">
    <button onclick="abrirAba('bebidas')">🍺 Bebidas</button>
    <button onclick="abrirAba('clientes')">👤 Clientes</button>
    <button onclick="abrirAba('fiado')">💰 Fiado</button>
  </nav>

  <main>
    <!-- ABA BEBIDAS -->
    <section id="aba-bebidas" class="aba ativa">
      <h2>Bebidas</h2>
      <input type="text" id="bebida-nome" placeholder="Nome da bebida" />
      <input type="number" id="bebida-preco" placeholder="Preço" step="0.01" />
      <button onclick="adicionarBebida()">Adicionar</button>
      <ul id="lista-bebidas"></ul>
    </section>

    <!-- ABA CLIENTES -->
    <section id="aba-clientes" class="aba">
      <h2>Clientes</h2>
      <input type="text" id="cliente-nome" placeholder="Nome do cliente" />
      <button onclick="adicionarCliente()">Registrar</button>
      <ul id="lista-clientes"></ul>
    </section>

    <!-- ABA FIADO -->
    <section id="aba-fiado" class="aba">
      <h2>Fiado</h2>
      <p>Registre aqui o consumo fiado dos seus clientes.</p>
      <ul id="lista-fiado"></ul>
    </section>
  </main>

  <footer>
    <p>© 2025 Bar do Felipe 🍻</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>

  <script>
    // Alternar abas
    function abrirAba(nome) {
      document.querySelectorAll(".aba").forEach(a => a.classList.remove("ativa"));
      document.getElementById(`aba-${nome}`).classList.add("ativa");
      document.getElementById("menu").classList.add("hidden");
    }

    // Mostrar/esconder menu
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("hidden");
    }
  </script>

</body>
</html>
